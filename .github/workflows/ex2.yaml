name: Switch Node version
on:
  pull_request:

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        env:
          NODE_VERSION: 14
        uses: actions/setup-node@"$NODE_VERSION"
        with:
          node-version: "lts/*"
      - name: check node version
        run: node -v
      - name: run test
        run: |
          npm install
          npm test
